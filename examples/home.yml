name: Home
tool_defaults:
  - bay: 1
    name: "1: Home"
    tool_names:
      - home-browser-1
  - bay: 2
    name: "2: Notes"
    tool_names:
      - home-zed-1
  - bay: 3
    name: "3: Term"
    tool_names:
      - home-term-1
  - bay: 9
    name: "9: Music"
    tool_names:
      - music-1
  - bay: 10
    name: "10: Comms"
    tool_names:
      - comms-1
tools:
  - name: home-browser-1
    kind: browser
    bay: 1
    state:
      urls:
        - "https://tylertracy.com"
  - name: home-zed-1
    kind: zed
    bay: 2
    state:
      path: "~/Notes"
  - name: home-term-1
    kind: terminal
    bay: 3
    state:
      cwd: ~
      command:
        - "tmux"
        - "new"
        - "-A"
        - "-s"
        - "work"
  - name: music-1
    kind: browser
    bay: 9
    state:
      urls:
        - "https://music.youtube.com/"
  - name: comms-1
    kind: browser
    bay: 10
    state:
      urls:
        - "https://discord.com/app"
        - "https://mail.google.com/"
active_bays: []
